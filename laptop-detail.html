<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Laptop Detail</title>
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <div class="d-flex justify-content-center bg-dark" style="margin: 0px; padding: 0px;">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">                
                    <a class="navbar-brand" href="#"><img class="logo-laptopshop" src="img/logo-laptopshop-305px.png" alt="Logo LaptopShop"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="laptop-list.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sign-in.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sign-up.html">Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cerrar sesión</a>
                            </li>
                            <li class="nav-item">
                                <button class="boton boton-crear">Crear nuevo producto +</button>
                            </li>
                        </ul>
                        </div>
                </nav>
            </div>
        </div>
    </section>
    <header>
        <h1 class="text-center mt-4 mb-5">Crear/Editar producto</h1>
    </header>
    
    <section class="container">
        <div class="row">
            <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <form action="" method="POST">
                        <div class="mb-3">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="modelo" placeholder="Nitro 5 AN515">
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio (€)</label>
                            <input type="number" class="form-control" id="precio" placeholder="700">
                        </div>

                        <div class="mb-3">
                            <label for="ram" class="form-label">RAM (GB)</label>
                            <input type="number" class="form-control" id="ram" placeholder="8">
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Facricante</option>
                                <option value="1">Acer</option>
                                <option value="2">Asus</option>
                                <option value="3">Dell</option>
                                <option value="4">HP</option>
                                <option value="5">Lenovo</option>
                                <option value="6">MSI</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="archivo" class="form-label">Cargar imagen</label>
                            <input class="form-control" type="file" id="archivo">
                        </div>
                        <div class="mb-3 d-grid gap-2">
                            <button class="btn btn-primary" type="button">Subir cambios</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-2"></div>
        </div>
    </section>


    <footer class="container-fluid bg-dark">
        <div class="row text-center pt-2" >
            <p class="col-12 text-white">Copyright &copy; <script>document.write(new Date().getFullYear());</script> LaptopShop</p>
    
        </div>
        <div class="row footer-social justify-content-center pb-2">
            <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
        </div>
        <div class="row text-center pt-2 pb-2 text-white" >
            <p>Hecho con &hearts; por:</p>
            <h5>Desarrollos Cósmicos</h5>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
